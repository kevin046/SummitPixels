<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SummitPixels</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">Summit<span>Pixels</span></a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#work" class="nav-link">Work</a></li>
                <li><a href="pricing.html" class="nav-link">Pricing</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <section class="section">
        <div class="container">
            <div class="grid grid-2">
                <div class="contact-info">
                    <div class="info-item">
                        <h3>Email</h3>
                        <p><a href="mailto:hello@summitpixels.com">hello@summitpixels.com</a></p>
                    </div>
                    <div class="info-item">
                        <h3>Phone</h3>
                        <p><a href="tel:+16478755669">(647) 875-5669</a></p>
                    </div>
                    <div class="info-item">
                        <h3>Based in</h3>
                        <p class="location">Toronto, Canada</p>
                    </div>
                    <div class="info-item">
                        <h3>Social</h3>
                        <div class="social-links">
                            <a href="#" target="_blank">LinkedIn</a>
                            <a href="#" target="_blank">GitHub</a>
                        </div>
                    </div>
                </div>
                <div class="contact-form-wrapper">
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" 
                                placeholder="your@domain.com"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" 
                                placeholder="(647) 555-5555"
                                pattern="[\(]\d{3}[\)] \d{3}[\-]\d{4}"
                                title="Please enter a valid phone number: (647) 555-5555">
                        </div>
                        <div class="form-group">
                            <label for="project">Project Type</label>
                            <select id="project" name="project" required>
                                <option value="">Select project type</option>
                                <option value="website">Website</option>
                                <option value="ecommerce">E-commerce</option>
                                <option value="web-app">Web Application</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="message">Project Details</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn primary-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>Â© 2024 SummitPixels. All rights reserved. | <a href="legal.html" class="footer-link">Legal</a></p>
                </div>
                <div class="footer-right">
                    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
