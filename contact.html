    </header>

    <!-- Contact Form -->
    <section class="section contact-section">
        <div class="container">
            <h2 class="section-title">
                <i class="fas fa-comments section-icon"></i>
                Get in Touch
            </h2>
            <p class="section-subtitle">Let's discuss your project and make it happen</p>
            
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>hello@summitpixels.com</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span>+1 (647) 875-5669</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Toronto, ON, Canada</span>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <form class="contact-form" id="contactForm"
                    action="https://formsubmit.co/hello@summitpixels.com" 
                    method="POST"
                >
                    <!-- FormSubmit Configuration -->
                    <input type="hidden" name="_subject" value="New Contact from SummitPixels Website">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="https://summitpixels.com/thank-you.html">
                    <input type="hidden" name="_captcha" value="true">
                    
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" name="phone" placeholder="(647) 555-0123" pattern="[0-9()-\s]+" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" name="subject" placeholder="What's this about?" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" name="message" placeholder="Tell us about your project..." required></textarea>
                    </div>
                    <button type="submit" class="form-submit" id="submitBtn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </section>
